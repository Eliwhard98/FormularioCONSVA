<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <link rel="stylesheet" href="Css/incio.css">
</head>
<body>
    <div class="Caja">
        <h1 class="centro titulo">CONSVA Survey Form</h1>
        <p class="centro">Thank you for taking the time to help us improve the platform</p>
        <!-- Formulario -->
        <form action="#" class="formulario" method="post">
            <label for="" class="subtitulo">Name</label><br>
            <input type="text" class=" datosimportantes" placeholder="Enter your name"><br>
            <label for="" class="subtitulo">Email</label><br>
            <input type="email" class=" datosimportantes" placeholder="Enter your Email"><br>
            <label for="" class="subtitulo">Age</label><br>
            <input type="number" class=" datosimportantes" placeholder="Age"><br>
            <label for="" class="subtitulo">Wich option best describes you correut role?</label><br>
            <select class="Datos role">
                <option value="" disabled hidden selected class="TextFants">Enter your role</option>
                <option value="Studient">Studient</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Leamer">Full Time Leamer</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select><br>
            <label for="" class="subtitulo">Would you recommed CONSVA to a friend?</label><br>
            <input type="radio" name="friend" value="Definitely" id="" class="espacio"> <span class="friend">Definitely</span> <br>
            <input type="radio" name="friend" value="Maybe" id="" class="espacio2"> <span class="friend">Maybe</span> <br>
            <input type="radio" name="friend" value="No sure" id="" class="espacio2"> <span class="friend">No sure</span> <br><br>
            <label for="" class="subtitulo">Would your favorite feature of CONSVA?</label><br>
            <select aria-placeholder="select current role" class="Datos role">
                <option value="" disabled hidden selected class="TextFants">Enter your favorite feature</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select><br>
            <label for="" class="subtitulo">What is your favorite feature of CONSVA? <span class="peque">(Check all that apply)</span></label><br>
            <input type="checkbox" name="Improved" id="" class="espacio"> <span class="friend">Front-end projects</span> <br>
            <input type="checkbox" name="Improved" id="" class="espacio2"> <span class="friend">Back-end Projects</span> <br>
            <input type="checkbox" name="Improved" id="" class="espacio2"> <span class="friend">Data visualization</span> <br>
            <input type="checkbox" name="Improved" id="" class="espacio2"> <span class="friend">Challenges</span> <br>
            <input type="checkbox" name="Improved" id="" class="espacio2"> <span class="friend">open Source Community</span> <br>
            <input type="checkbox" name="Improved" id="" class="espacio2"> <span class="friend">Gitter help rooms</span> <br>
            <input type="checkbox" name="Improved" id="" class="espacio2"> <span class="friend">Videos</span> <br>
            <input type="checkbox" name="Improved" id="" class="espacio2"> <span class="friend">City Meetups</span> <br>
            <input type="checkbox" name="Improved" id="" class="espacio2"> <span class="friend">Wiki</span> <br>
            <input type="checkbox" name="Improved" id="" class="espacio2"> <span class="friend">Forum</span> <br>
            <input type="checkbox" name="Improved" id="" class="espacio2"> <span class="friend">Addional courses</span> <br><br>
            <label for="" class="subtitulo">Any comments or suggestions?</label><br>
            <textarea cols="80"  rows="12" class="Comentario"  placeholder="Enter your comments" ></textarea><br><br>
            <input type="submit" value="submit" class="boton">
        </form>
    </div>
</body>
</html>
